<body >
  <h1> CALORIE INTAKE CALCULATOR</h1>
<input type="text" id="gender" placeholder="enter your gender">
<input type="number" id="height" placeholder="enter your height in cm">
<input type="number" id="weight" placeholder="enter your weight in Kg">
<button id="submit"> Submit</button>
<p> TOTAL CALORIES NEEDED = <span id="calories"> 0</span></p>
<select name="cars"  id="food" onchange="appear(this)">
  <option value="0">Select</option>

  <option value="2">Boori</option>
  <option value="3">Roti</option>
  <option value="4">Parotta</option>
  <option value="5">Rice</option>
  <option value="6">pongal</option>
  <option value="7">chamiya</option>

</select>


<div id="quantity">
<input id="number" text="number" placeholder="enter the quantity"></div>
  <input id="enter" type="text" placeholder="food">
  <input id="carbo" type="number" placeholder="carbo in grams">
  <input  id="fat" type="number" placeholder="fat in grams">
  <input  id="protien" type="protien" placeholder="protien in gram">
  <select name="type" id="type" >
    <option value=0>Select</option>
  <option value="1">Countable</option>
  <option value="2">Non countable</option>
  </select>
 
  <BUTTON id="save">Save the values</BUTTON>
  <BUTTON id="sub">submit</BUTTON>
<p> Calories consumed = <span id="a"> 0</span></p>
<table id=ordered>
</table>
